<!doctype html>
	<html>
		<head>
			<title>Formulario</title>
			<meta charset="utf-8">
		</head>
		<body>
			<h2>Login</h2>
			<form> <!-- futuramente usar <form action="processa.php"> por ex pra mandar dados para serem processados por um BD-->
				Login:
				<br>
				<input type="text" name="login"> <!-- name: recuperar dados do usuario-->
				<br>
				Senha:
				<br>
				<input type="password" name="password"> 
				<br>
				<input type="submit" value="logar"> <!--obs: tbm tem type button, mas nao manda dados-->

				<!--obs2: problema q mostra login=teste&password=1234 no link xD, eh bom pra teste, mas horrivel pra seguranca-->
			</form>

			<h2>Cadastre-se</h2>
			<form>
				Login:
				<br>
				<input type="text" name="login">
				<br>
				Sexo:
				<br>
				<input type="radio" name="sexo" value="M"> Masculino
				<br>
				<input type="radio" name="sexo" value="F"> Feminino <!--OBS: para poder marcar só um, vc poe o msm name. Para poder marcar mais de um vc n coloca name ou poe names diferentes. Como nesse caso o name e igual, para recuperar dados mais a frente eh necessario usar o value-->
				<br>

				Interesses
				<br>
				<input type="checkbox" name="interesses">Programaçao <br>
				<input type="checkbox" name="interesses">Música<br>
				<input type="checkbox" name="interesses">TV<br>
				<!--checkbox pode marcar 0 ou n opcoes-->
				<br>

				Estado<br>
				<select name="estado">
					<option value="mg">
						MG
					</option>
					<option value="es">
						ES
					</option>
					<option value="rj">
						RJ
					</option>
					<option value="sp">
						SP
					</option>
				</select>
				<br><br>

				Observações:<br>
				<textarea></textarea> <!--OBS: o proprio usuario consegue aumentar a caixa de texto-->
				<br>

				<input type="submit" name="Cadastrar" value="Cadastrar">
			</form>

		</body>
	</html>
